<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>MyHomePage</title>
</head>
<body>
    <div class="container-sm" style="max-width:60%; border-style:solid;margin-top: 5%;padding-top: 5px;">
      <h1 style="margin: 0 0 10% 40%;">Test Form</h1>
      <form>
          <div class="mb-3">
              <label for="inputEmail" class="form-label">E-mail</label>
              <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text"></div>
            </div>
            <div class="mb-3">
                <label for="inputPassword0" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword0">
            </div>
            <div class="mb-3">
                <label for="inputPassword1" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="inputPassword1">
            </div>
            <div class="mb-3 form-check" style="margin: 0 0 0 0%;">
                <input type="checkbox" class="form-check-input" id="check1">
                <label class="form-check-label" for="check1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom: 5%;    border-radius: 10px;">Submit</button>
        </form>
    </div>
 


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
