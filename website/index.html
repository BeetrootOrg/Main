<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<button id="clickButton" type="button" class="btn btn-success">Click Me</button>
		<div>
			<p>Clicked: <span id="clickedTimes">0</span></p>
		</div>

		<div>
			<table id="usersData" class="table">
				<thead>
					<tr>
						<th scope="col">#</th>
						<th scope="col">First</th>
						<th scope="col">Last</th>
						<th scope="col">Handle</th>
					</tr>
				</thead>
				<tbody>
					<tr id="addBtnRow">
						<td colspan="4" scope="row">
							<button id="addButton" type="button" class="btn btn-primary">Add</button>
						</td>
					</tr>
					<tr id="dataInputRow" style="display: none;">
						<td></td>
						<td>
							<input id="firstName" class="form-control" type="text" placeholder="First Name">
						</td>
						<td>
							<input id="lastName" class="form-control" type="text" placeholder="Last Name">
						</td>
						<td>
							<input id="handle" class="form-control" type="text" placeholder="Handle">
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<script src="js/index.js" type="text/javascript"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>

</html>
